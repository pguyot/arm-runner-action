name: Test custom url
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
  pull_request:
  workflow_dispatch:

jobs:
  build_on_debian_tested:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: https://raspi.debian.net/tested/20220121_raspi_1_bullseye.img.xz
        commands: |
          cat /etc/os-release
          uname -a

  build_on_nvidia_jetson:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: https://developer.nvidia.com/embedded/l4t/r32_release_v7.1/jp_4.6.1_b110_sd_card/jetson_xavier_nx/jetson-nx-jp461-sd-card-image.zip
        cpu: cortex-a53
        commands: |
          cat /etc/os-release
          uname -a
