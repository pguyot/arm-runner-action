name: Test custom url
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
  pull_request:
  workflow_dispatch:

jobs:
  build_debian_bullseye:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: https://raspi.debian.net/tested/20220121_raspi_1_bullseye.img.xz
        commands: |
          cat /etc/os-release
          uname -a

  build_ubuntu_23_04:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: https://cdimage.ubuntu.com/releases/22.04.4/release/ubuntu-22.04.4-preinstalled-server-arm64+raspi.img.xz
        commands: |
          cat /etc/os-release
          uname -a

  localhost_file_uri:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - run: |
        wget https://raspi.debian.net/tested/20220121_raspi_1_bullseye.img.xz
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: file://localhost${GITHUB_WORKSPACE}/20220121_raspi_1_bullseye.img.xz
        commands: |
          cat /etc/os-release
          uname -a

  file_uri:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - run: |
        wget https://raspi.debian.net/tested/20220121_raspi_1_bullseye.img.xz
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        base_image: file://${GITHUB_WORKSPACE}/20220121_raspi_1_bullseye.img.xz
        commands: |
          cat /etc/os-release
          uname -a
