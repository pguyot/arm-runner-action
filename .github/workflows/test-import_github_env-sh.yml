name: Test import_github_env with sh
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "VARNAME=value" >> $GITHUB_ENV
    - uses: actions/checkout@v4
    - uses: ./ # pguyot/arm-runner-action@HEAD
      with:
        shell: sh
        import_github_env: true
        commands: |
          [ -n "${VARNAME}" ]
